    <!-- Section Slideshow -->
    <section id="slideshow">
      <div style="margin-top: -70px" class="container">
        <div
          style="border: 5px solid; border-radius: 5px"
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/gallery/zona.png" class="d-block w-100" />
              <div class="carousel-caption d-none d-md-block">
                <h5 style="text-decoration: solid; color: gold">
                  Lokasi Proyek
                </h5>
              </div>
            </div>
            <div class="carousel-item">
              <video class="d-block w-100" autoplay>
                <source src="img/video/1.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="carousel-item">
              <video class="d-block w-100" autoplay>
                <source src="img/video/2.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
